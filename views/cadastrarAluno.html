<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/cadastrarAluno.css">
    <script src="../public/js/characterInput.js"></script>
    <script src="../public/js/uptadeDelete.js"></script>
    <title>Cadastrar Aluno</title>
</head>
<body>
    <div class="menu-sidebar">
        <nav class="nav-item">
            <ul>
                <li><i class="fa-solid fa-user icons"></i><a href="/notificacao">Notificação</a></li>
                <li id="actived"><i class="fa-solid fa-user icons"></i><a href="/coordenador">Alunos</a></li>
                <li><i class="fa-solid fa-building icons"></i><a href="/arquivos">Arquivos</a></li>
        </nav>
        <div class="btn-logout">
            <a href="login.html"><img src="../public/icon/logout.svg" />Sair</a>
        </div>
    </div>

    <div class="form-content">
        <form method="post">
            <div class="header-cadastro">
                <div class="header-cadastro-title">
                    <a href="/coordenador"><i class="fa-solid fa-arrow-left-long backSession"></i></a>
                    <h2>Cadastrar Aluno</h2>
                </div>
    
                <div class="header-cadastro-btn">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
    
            <section class="section-register">
                <div class="register-container">
                    <div class="register-content">
                        <h3 class="register-info">Dados pessoais</h3>
                        <div class="register-content-items">
                            <label class="register-content-title">Nome completo</label>
                            <div class="register-content-input">
                                <input type="text" name="sobrenome" placeholder="Nome completo" required>
                            </div>
                        </div>

                        <div class="register-content-items">
                            <label class="register-content-title">RA</label>
                            <input class="RA" type="text" name="ra" id="raInput"
                             oninput="onRAInput(event)" required>
                        </div>
        
                        <div class="register-content-items">
                            <label class="register-content-title">CPF</label>
                            <input class="cpf" type="text" name="cpf" id="cpfInput"
                             oninput="onCPFInput(event)" required>
                        </div>
        
                        <div class="register-content-items">
                            <div class="register-content-items-test">
                                <div class="input">
                                    <label class="register-content-title" for="">Endereço de E-mail Institucional</label>
                                    <input id="email" type="email" name="email" placeholder="@" required>
                                </div>
                                <div class="input">
                                    <label class="register-content-title" for="">Termo</label>
                                    <select name="Termo" id="Termo">
                                        <option value=""></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
        
                        <div class="register-content-items">
                            <label class="register-content-title" for="telefone">Telefone</label>
                            <input id="telefone" type="tel" name="telefone" placeholder="Pessoal" oninput="onInputHandler(this)" maxlength="15" required>  
                        </div>

                        <label class="register-content-title">Estagio</label>
                        <div class="register-content-items">
                            <div class="items-stage">
                                <div class="items-stage-container">
                                    <select name="Empresa" id="Empresa">
                                        <option value=""></option>
                                        <option value="">FULLTIME</option>
                                        <option value="">PPA</option>
                                        <option value="">GAREN</option>
                                        <option value="">SYSTH</option>
                                        <option value="">DATA PLACE</option>
                                        <option value="">METAM</option>
                                    </select>
                                    
                                    <input type="text" id="data" name="data" placeholder="Data de início  DD/MM/AA" required>
                                </div>
                                <select name="Coordenador" id="coordenador">
                                    <option value=""></option>
                                    <option value="">CRISTOVAM EMILIO HERCULIANI</option>
                                    <option value="">FABIO RODRIGUES GONCALVES</option>
                                </select>
                            </div>
                        </div>

                        <div class="register-content-items">
                            <label class="register-document">Documentos Iniciais<label>
                            <input type="text" name="02 - Plano de  Atividades de Estágio" 
                            placeholder="02 - Plano de  Atividades de Estágio DD/MM/AA" required>

                            <input type="text" name="Apolice de Seguro"
                            placeholder="Apolice de Seguro DD/MM/AA">
                        </div>

                        <div>
                            <label class="register-document">Documentos de Equivalencia<label>
                                <select name="Documentos de Equivalencia" id="Documentos de Equivalencia">
                                    <option value=""></option>
                                </select>
                        </div>

                        <div>
                            <label class="register-documentos">Documentos Finais<label>
                            <input type="text" name="01 - Relatório Final Simplificado" 
                            placeholder="01 - Relatório Final Simplificado DD/MM/AA" required>

                            <input type="text" name="02 - Relatório para Supervisão de Estágio"
                            placeholder="02 - Relatório para Supervisão de Estágio DD/MM/AA">

                            <input type="text" name="03 - Modelo de Relatório Final Completo" 
                            placeholder="03 - Modelo de Relatório Final Completo DD/MM/AA" required>

                            <input type="text" name="04 - Ficha de Avaliação de Desenvolvimento de Estágio"
                            placeholder="04 - Ficha de Avaliação de Desenvolvimento de Estágio DD/MM/AA">
                        </div>

                    </div>
        
                    <div class="image-profile">
                        <div class="image">
                            <i class="fa-regular fa-pen-to-square iconImage"></i>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81de34b60b.js" crossorigin="anonymous"></script>
</body>
</html>
