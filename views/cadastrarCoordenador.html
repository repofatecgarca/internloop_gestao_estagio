<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/cadastrarCoordenador.css">
    <script src="../public/js/characterInput.js"></script>
    <script src="../public/js/uptadeDelete.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="menu-sidebar">
        <nav class="nav-item">
            <ul>
                <li id="actived"><i class="fa-solid fa-user icons"></i><a href="/administrador">Coordenadores</a></li>
                <li><i class="fa-solid fa-building icons"></i><a href="/empresa">Empresas</a></li>
        </nav>
        <div class="btn-logout">
            <a href="login.html"><img src="../public/icon/logout.svg" />Sair</a>
        </div>
    </div>

    <div class="form-content">
        <form method="post">
            <div class="header-cadastro">
                <div class="header-cadastro-title">
                    <a href="/administrador"><i class="fa-solid fa-arrow-left-long backSession"></i></a>
                    <h2>Cadastrar Coordenador</h2>
                </div>
    
                <div class="header-cadastro-btn">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
    
            <section class="section-register">
                <div class="register-container">
                    <div class="register-content">
                        <h3 class="register-info">Dados pessoais</h3>
                        <div class="register-content-items">
                            <label class="register-content-title">Nome completo</label>
                            <div class="register-content-input">
                                <input type="text" name="nome" placeholder="Primeiro nome" required>
                                <input type="text" name="sobrenome" placeholder="Sobrenome" required>
                            </div>
                        </div>
        
                        <div class="register-content-items">
                            <label class="register-content-title">CPF</label>
                            <input class="cpf" type="text" name="cpf" id="cpfInput"
                             oninput="onCPFInput(event)" required>
                        </div>
        
                        <div class="register-content-items">
                            <label class="register-content-title">Número da matricula</label>
                            <input type="text" name="numMatricula" required>
                        </div>
        
                        <div class="register-content-items">
                            <label  class="register-content-title" for="">Endereço de Email</label>
                            <input type="email" name="email" placeholder="@" required>
                        </div>
        
                        <div class="register-content-items">
                            <label  class="register-content-title" for="telefone">Telefone</label>
                            <input type="tel" name="telefone" oninput="onInputHandler(this)" maxlength="15" required>
                        </div>
        
                        <div class="register-content-items">
                            <label  class="register-content-title" for="">Curso responsável</label>
                            <select name="cursoResponsavel" id="cursoResponsavel">
                                <option value="ADS">ADS</option>
                                <option value="Mecatronica">Mecatronica</option>
                                <option value="Gestão">Gestão</option>
                                <option value="Eletrônica">Eletrônica</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="image-profile">
                        <div class="image">
                            <i class="fa-regular fa-pen-to-square iconImage"></i>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81de34b60b.js" crossorigin="anonymous"></script>
</body>
</html>
